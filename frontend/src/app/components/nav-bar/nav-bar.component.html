<div class="topHalf">
  <a routerLink="/"
    ><img src="assets/svg/logo-no-background.svg" class="logo"
  /></a>
  <app-search-bar></app-search-bar>
  <div id="pages">
    <ng-container *ngIf="isAuthenticated$ | async; else showLogin">
      <a href="/account" class="pages">
        {{ user?.firstName }}
        <mat-icon>account_circle</mat-icon>
      </a>
    </ng-container>
    <ng-template #showLogin>
      <a href="/login" class="pages">
        Sign In
        <mat-icon>account_circle</mat-icon>
      </a>
    </ng-template>
    <a href="/orders" class="pages">Orders<mat-icon>receipt-long</mat-icon></a>
    <a href="/cart" class="pages">Cart <mat-icon>shopping_cart</mat-icon></a>
  </div>
</div>
<div class="bottomHalf">
  <div></div>
  <a class="categories" routerLink="/">All</a>
  <a class="categories" routerLink="/category/clothing">Clothing</a>
  <a class="categories" routerLink="/category/movies">Movies</a>
  <a class="categories" routerLink="/category/games">Games</a>
  <a class="categories" routerLink="/category/groceries">Groceries</a>
  <a class="categories" routerLink="/category/furniture">Furniture</a>
  <a class="categories" routerLink="/category/toys">Toys</a>
  <a class="categories" routerLink="/category/household">Household</a>
  <div></div>
</div>
