<div class="item-container" *ngIf="!isLoading; else loading">
  <app-item
    *ngFor="let item of items"
    [props]="item"
    (click)="onItemClick(item)"
  ></app-item>

  <p *ngIf="items.length === 0 && !error; else errorTemplate" class="no-items">
    No items found for your search.
  </p>
</div>

<ng-template #loading>
  <div class="item-container">
    <app-skeleton-item></app-skeleton-item>
    <app-skeleton-item></app-skeleton-item>
    <app-skeleton-item></app-skeleton-item>
    <app-skeleton-item></app-skeleton-item>
  </div>
</ng-template>

<ng-template #errorTemplate>
  <h1 *ngIf="items.length === 0">Error loading items</h1>
</ng-template>
