<mat-form-field class="example-form-field" appearance="fill">
  <input
    matInput
    type="text"
    class="search-input"
    placeholder="Search Markelo"
    [(ngModel)]="searchQuery"
    (keydown.enter)="performSearch()"
  />
  <button
    matSuffix
    mat-icon-button
    aria-label="Clear"
    [routerLink]="['/search', searchQuery]"
  >
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
